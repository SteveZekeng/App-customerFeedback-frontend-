<div class="container">
  <h2>Liste des RÃ©ponses</h2>

  @if (!loading && errorMsg) {
    <p class="error">{{ errorMsg }}</p>
  }

  @if (!loading && responses.length > 0) {
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Question ID</th>
      <th>Label choisi</th>
      <th>Valeur</th>
      <th>Feedback ID</th>
    </tr>
    </thead>

    <tbody>
      @for (r of responses; track r.id){
    <tr>
      <td>{{ r.id }}</td>
      <td>{{ r.question_id }}</td>
      <td>{{ r.selectedLabel }}</td>
      <td>{{ r.value }}</td>
      <td>{{ r.feedback_id }}</td>
    </tr>
      }
    </tbody>
  </table>
  }
</div>
